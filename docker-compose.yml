# file: docker-compose.yml
services:
  postgres:
    image: postgres:16
    container_name: photo-app-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - photo_app_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 3s
      timeout: 3s
      retries: 20

  localstack:
    image: localstack/localstack:latest
    container_name: photo-app-localstack
    ports:
      # лучше привязать к localhost, чтобы не торчало наружу
      - "127.0.0.1:4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - AWS_DEFAULT_REGION=us-east-1
      # прокинем bucket name в init hook
      - S3_PHOTOS_BUCKET=photo-app-photos
    volumes:
      # init hooks (READY stage)
      - ./localstack/init/ready.d:/etc/localstack/init/ready.d
      - localstack_data:/var/lib/localstack

volumes:
  photo_app_pgdata:
  localstack_data: